<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vkodetesting</title>
    <link rel="stylesheet" href="css.css">
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.svg.js"></script>
    <script src="sketch-image-Grid.js"></script>
    <script src="Shapixel.js"></script>
    <script src="sketch-image.js"></script>
</head>

<body>
    <div class=controlSet>
            <h3>Grid</h3>
        
        <div class=control>
            <label for="shape-select">Base shape</label>
            <select name="shapes" id="shape-select">
                <option value="0">Expo</option>
                <option value="1">FabLab</option>
                <option value="2">Forum</option>
                <option value="3">Archive</option>
                <option value="4">Workshop</option>
                <option value="5">Residencies</option>
            </select>
        </div>
        
            <div class=control>
                <label for=zoom>Zoom</label>
                <input type="range" min="1" max="25" id=zoom>
                <input type="text" id="zoomtxt" value="" size="3">
            </div>
        
            <div class=control>
                <label for=sampling>Sample every </label>
                <input type="range" min="1" max="100" id=sampling>
                <input type="text" id="samplingtxt" value="" size="3">
                <label for=sampling>pixels</label>
            </div>

            <div class=control>
                <label for=margin>Margin</label>
                <input type="range" min="0" max="16" id=margin>
                <input type="text" id="margintxt" value="" size="3">
            </div>
        
            <div class=control>
                <label for=margin>Allow empty pixels</label>
                <input type="checkbox" id=blanks>
            </div>
        
            
        
            
        
            
        </div>
        
    <div class=controlSet>
        <h3>Variations apply to</h3>
        
            <div class=control>
                <input type="checkbox" id="variation-size">
                <label for="variation-size">Shape size</label>
            </div>
        
            <div class=control>
                <input type="checkbox" id="variation-weight">
                <label for="variation-weight">Shape "weight"</label>
            </div>
        
            <div class=control>
                <input type="checkbox" id="variation-shape">
                <label for="variation-shape">Shape shape</label>
            </div>
    </div>
        
    <div class=controlSet>
        <h3>Colours</h3>
        
            <div class=control>
                <label for=margin>Black & white</label>
                <input type="checkbox" id=bwMode>
            </div>
        
            <div class=control>
                <label for=margin>Negative</label>
                <input type="checkbox" id=negative>
            </div>
    </div>
    
    <div class=controlSet>
        <h3>Export</h3>
        <button onclick="saveToSVG()">Save SVG</button>
        <button onclick="saveToPNG()">Save PNG</button>
    </div>
    
    <div id="p5can" class="canvas" ></div>
    <div id="p5svg" class="svg" style="display:xnone"></div>
</body>

</html>
